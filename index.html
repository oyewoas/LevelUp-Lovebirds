<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/css/frameworks/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <title>Lovebirds | Homepage</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <section class="col-md-6 carousel-section padding_right10">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1" class="inactive"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2" class="inactive"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="3" class="inactive"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/images/bird-image.jpg" class="d-block w-100 carousel-image" alt="LovelyBird">
                        <div class="carousel-caption d-md-block">
                            <h5 class="carousel-heading color-white">Lorem ipsum dolor sit amet</h5>
                            <p class="carousel-paragraph color-white">Lorem ipsum dolor sit amet. Deleniti repellendu Deleniti repellendu Deleniti repellendu</p>
                        </div>
                      </div>
                    </div>
                </div>
            </section>
            <section class="col-md-6 form-section padding_left10">
                <div class="logo">
                    <img src="assets/images/logo.jpg" alt="lovebirdslogo">
                </div>
                <div class="heading">
                    <h5 class="text">
                        Welcome to lovebirds
                    </h5>
                </div>
                <div class="form">
                    <form>
                        <div class="form-group">
                          <label class="label" for="exampleInputEmail1">Users name or Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="David Brooks">
                        </div>
                        <div class="form-group">
                          <label class="label" for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*******">
                          <small id="emailHelp" class="form-text  forget-password text-right"><a href="">Forgot Password?</a></small>
                        </div>
                        <div class="form-btn text-center">
                            <button type="submit" class="btn btn-animated">Sign In</button>

                        </div>
                      </form>
                </div>
                <div class="divider">
                    <hr class="hr-text" data-content="or">
                </div>
                <div class="signin-google text-center">
                    <a href="">
                        <img src="assets/images/signin-with-google.jpg" alt="signingoogle" srcset="">
                    </a>

                </div>
                <div class="createacnt text-center">
                    <h5>New Lovebirds? <a href="">Create Account</a></h5>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
